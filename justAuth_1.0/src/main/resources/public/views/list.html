<h2>
	게시판
	<a class="btn btn-primary pull-right" ng-click="logout()"><i class="icon-plus-sign icon-white"></i> 로그아웃</a>
	<a class="btn btn-primary pull-right" href="#/create"><i class="icon-plus-sign icon-white"></i> 생성</a>
	 
</h2>

<table class="table table-striped table-hover ">
	<tr>
		<th>#</th>
		<th>등록</th>
		<th>컨텐츠</th>
		<th>등록IP</th>
		<th>등록일</th>
<!-- 		<th>Done</th> -->
	</tr>
	<tr class="success-{{board.done}}" ng-repeat="board in boards">
		<td>{{$index+1}}</td>
		<td>{{board.user_id}}</td>
		<td>{{board.contents}}</td>
		<td>{{board.place}}</td>
		<td>{{board.reg_date |date:'medium'}}</td>
	</tr>
</table>
