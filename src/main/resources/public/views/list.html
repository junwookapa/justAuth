<h2>
	게시판 <a class="btn btn-primary pull-right" href="#/create"><i
		class="icon-plus-sign icon-white"></i> 생성</a>
</h2>

<button type="button" class="btn btn-primary pull-right"
	data-toggle="modal" data-target="#myModal">Open Modal</button>


<table class="table table-striped table-hover ">
	<tr>
		<th>#</th>
		<th>Title</th>
		<th>Created On</th>
		<th>Done</th>
	</tr>
	<tr class="success-{{todo.done}}" ng-repeat="todo in todos">
		<td>{{$index+1}}</td>
		<td>{{todo.title}}</td>
		<td>{{todo.createdOn |date:'medium'}}</td>
		<td><input type="checkbox" ng-change="todoStatusChanged(todo)"
			ng-value="todo.done" ng-model="todo.done"></td>
	</tr>
</table>
<!-- pagination -->

<ul class="pagination pagination-sm">
  <li class="disabled"><a href="#">«</a></li>
  <li class="active"><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
  <li><a href="#">»</a></li>
</ul>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Modal Header</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" ng-submit="createTodo()">
					<legend>글 생성</legend>
					<div class="form-group">
						<label for="title" class="col-sm-2 control-label">Title</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="title"
								placeholder="Write todo.." ng-model="todo.title">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">생성하기</button>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>
