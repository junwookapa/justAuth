<form class="form-signin" ng-submit="createuser()">
	<h2 class="form-signin-heading">회원가입</h2>
	
	<label for="user_id" class="sr-only">Email address</label> 
	<input type="text" id="user_id" class="form-control" placeholder="ID" required autofocus ng-model="user_id"> 
	
	<label for="user_email" class="sr-only">Email address</label> 
	<input type="email" id="user_email" class="form-control" placeholder="Email address" required ng-model="user_email">
	
	<label for="user_password" class="sr-only">Password</label> 
	<input type="password" id="user_password" class="form-control" placeholder="Password" required ng-model="user_password"> 
	
	<label for="user_confirm_password" class="sr-only">Password</label> 
	<input type="password" id="user_confirm_password" class="form-control" placeholder="Confirm Password" required ng-model="user_confirm_password">

	<button class="btn btn-lg btn-primary btn-block sign-up-btn" type="submit">회원가입</button>
</form>
