<h2>
	게시판
	<a class="btn btn-primary pull-right" ng-click="logout()"><i class="icon-plus-sign icon-white"></i> 로그아웃</a>

	 
</h2>

<table class="table table-striped table-hover ">
	<tr>
		<th>#</th>
		<th>Title</th>
		<th>Created On</th>
<!-- 		<th>Done</th> -->
	</tr>
	<tr class="success-{{todo.done}}" ng-repeat="user in userss">
		<td>{{$index+1}}</td>
		<td>{{todo.title}}</td>
		<td>{{todo.createdOn |date:'medium'}}</td>
<!-- 		<td><input type="checkbox" ng-change="todoStatusChanged(todo)"
			ng-value="todo.done" ng-model="todo.done"></td> -->
	</tr>
</table>
