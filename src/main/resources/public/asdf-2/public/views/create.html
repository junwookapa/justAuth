<form class="form-horizontal" role="form" ng-submit="createboard()">
<legend>글 생성</legend>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="contents" placeholder="Write board.." ng-model="board.contents" >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">생성하기</button>
        </div>
    </div>
</form>
