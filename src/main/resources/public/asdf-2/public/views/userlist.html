<h2>
	UserList
	<a class="btn btn-primary pull-right" ng-click="logout()"><i class="icon-plus-sign icon-white"></i> 로그아웃</a>

	 
</h2>

<table class="table table-striped table-hover ">
	<tr>
		<th>#</th>
		<th>UserID</th>
		<th>Name</th>
		<th>Role</th>
		<th>Email</th>
		<th>RegDate</th>
<!-- 		<th>Done</th> -->
	</tr>
	<tr ng-repeat="user in users">
		<td>{{$index+1}}</td>
		<td>{{user.user_id}}</td>
		<td>{{user.user_name}}</td>
		<th>{{user.user_role}}</th>
		<th>{{user.user_email}}</th>
		<td>{{user.reg_date |date:'medium'}}</td>
<!-- 		<td><input type="checkbox" ng-change="todoStatusChanged(todo)"
			ng-value="todo.done" ng-model="todo.done"></td> -->
	</tr>
</table>
